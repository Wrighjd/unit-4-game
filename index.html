<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Powerstone Game">

        <title>Superhero Power Collector</title>
        
        <link rel="icon" type="image/png" href="assets/images/">
        <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
        <link href="https://fonts.googleapis.com/css?family=Supermercado+One&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
        <link rel="stylesheet" type="text/javascript" href="assets/javascript/game.js">
        
    </head>

    <body>
            <div class="container">
                    <h1>Infinity stone Collector</h1><br></br>
        
                    <div class="page">
                        <h2>Directions</h2><br></br>
                        
                        <p>There are 6 stones, each worth a certain amount of power.</p>
                        <p>Find out the value of each to hit the target power sum!</p>
        
                        <div class="page_next">Start:</div>
                    </div>
                    <div class="gamestats">
                            <div id="userStats">
                                <p>Wins: <strong><span id="numWins"></span></strong></p>
                                <p>Losses: <strong><span id="numLosses"></span></strong></p>
                            </div>
            
                            <p>Collect a power of: <span id="targetSum"></span></p>
                            <p>Your total power is: <strong><span id="currentSum"></span></strong></p>
                            
                            <div class="clearfix">
                                    <img class="crystals" src="assets/images/SoulStone.png" alt="orange crystal" name="Soul Stone">
                                    <img class="crystals" src="assets/images/SpaceStone.png" alt="blue crystal">
                                    <img class="crystals" src="assets/images/TimeStone.png" alt="green crystal">
                                    <img class="crystals" src="assets/images/PowerStone.png" alt="purple crystal">
                                    <img class="crystals" src="assets/images/RealityStone.png" alt="red crystal">
                                    <img class="crystals" src="assets/images/MindStone.png" alt="yellow crystal">
                                </div>
                            
                        </div> 
                   
                </div>

                <div id="lightBox_background"></div>

                <div id="lightBox" class="container">
                    <p id="outputMessage"></p>
                </div>
    </body>
    </html>
