<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Powerstone Game">

        <title>Superhero Power Collector</title>
        
       <a href="//en.wikipedia.org/wiki/File:Marvel_Legacy_1.jpg" title="Fair use of copyrighted material in the context of Marvel Legacy"></a>
        <a href="https://en.wikipedia.org/w/index.php?curid=55497074">Link</a>
        <link rel="icon" type="image/png" href="assets/images/">
        <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
        <link href="https://fonts.googleapis.com/css?family=Supermercado+One&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
        
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    </head>

    <body>
            <div class="container">
                    <h1>Infinity stone Collector</h1>
        
                    <div class="page">
                        <h2>Directions:</h2>
                        
                        <p>There are 6 stones, each worth a certain amount of power.</p>
                        <p>Find out the value of each to hit the target power sum!</p>
        
                        <div class="page_next">Start:</div>
                    </div>
                    <div class="page">
                            <div id="userStats">
                                <p>Wins: <strong><span id="numWins"></span></strong></p>
                                <p>Losses: <strong><span id="numLosses"></span></strong></p>
                            </div>
            
                            <p>Collect a power of <span id="targetSum"></span>!</p>
                            <p>Your total power is <strong><span id="currentSum"></span></strong>.</p>

                            <div class="clearfix">
                                    <img class="crystals" src="assets/images/" alt="orange crystal">
                                    <img class="crystals" src="assets/images/" alt="blue crystal">
                                    <img class="crystals" src="assets/images/" alt="green crystal">
                                    <img class="crystals" src="assets/images/" alt="purple crystal">
                                    <img class="crystals" src="assets/images/" alt="red crystal">
                                    <img class="crystals" src="assets/images/" alt="yellow crystal">
                                </div>
                            
                            
            
                            <div class="page_prev">Directions</div>
                        </div> 
                   
                </div>
    </body>
    </html>
